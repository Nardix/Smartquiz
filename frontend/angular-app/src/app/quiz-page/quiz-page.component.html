<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-lg p-8 bg-white rounded-2xl shadow-md space-y-6 overflow-y-auto" style="max-height: 700px;">

      @if(quizItems.length === 0){
        <label class="block text-lg font-medium text-gray-900">
          Non hai ancora creato dei quiz
        </label>
      }@else{
        <!-- Iterazione sui quiz presenti in listaquiz -->
        <div *ngFor="let quiz of quizItems" class="p-4 bg-gray-50 rounded-lg shadow-md mb-4 overflow-y-auto" style="max-height: 700px;">
          
          <!-- Titolo del Quiz -->
          <label class="block text-lg font-medium text-gray-900">
            Titolo: {{ quiz.title }}
          </label>
    
          <!-- Descrizione del Quiz -->
          <label class="block text-sm text-gray-700">
            Descrizione: {{ quiz.description }}
          </label>
    
          <!-- Numero Massimo di Errori -->
          <label class="block text-sm text-gray-700">
            @if(quiz.maxErrors){
              Numero massimo di errori: {{ quiz.maxErrors }}
            }@else{
              Numero massimo di errori: non definito
            }
          </label>
    
          <!-- Link del Quiz -->
          <label class="block text-sm text-blue-700">
            Link: <a [href]="'http://localhost:4200/quiz/' + quiz.link" target="_blank">{{ quiz.link }}</a>
          </label>
    
          <!-- Bottone Dettagli -->
          <div class="mt-4">
            <button
              (click)="viewDetails(quiz)"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Dettagli
            </button>
          </div>
        </div>
      }
    </div>
</div>

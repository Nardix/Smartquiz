<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-lg p-8 bg-white rounded-2xl shadow-md space-y-6 overflow-y-auto" style="max-height: 700px;">
      
      <!-- Messaggio di successo -->
      <label class="block text-lg font-medium text-green-600 text-center">
        Quiz creato con successo!
      </label>
  
      <!-- Spazio -->
      <div class="my-4"></div>
  
      <!-- Titolo del quiz -->
      <label class="block text-lg font-semibold text-gray-900 text-center">
        Titolo: {{ this.quizItem?.title }}
      </label>
  
      <!-- Descrizione del quiz -->
      <label class="block text-sm text-gray-700 text-center">
        Descrizione: {{ this.quizItem?.description }}
      </label>

      <!-- Numero massimo di errori -->
      <label class="block text-sm text-gray-700 text-center">
        @if(this.quizItem?.maxErrors){
          Numero massimo di errori: {{ this.quizItem?.maxErrors }}
        }@else{
          Numero massimo di errori: non definito
        }
      </label>
  
      <!-- Informazioni sul link e QR code -->
      <label class="block text-sm font-medium text-gray-900 text-center mt-4">
        Usa il codice del quiz nella homepage o scannerizza il QR code per far partecipare altri al quiz
      </label>
  
      <!-- Link al quiz -->
      <label class="block text-gray-700 font-semibold underline text-center">
        {{ this.quizLink }}
      </label>
  
      <!-- QR Code -->
      <div class="flex justify-center mt-4">
        <img [src]="qrCodeUrl" alt="QR Code">
      </div>
  
      <!-- Bottone per tornare alla homepage -->
      <div class="flex justify-center mt-6">
        <button
          (click)="goToHomepage()"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Torna alla homepage
        </button>
      </div>
      
    </div>
  </div>

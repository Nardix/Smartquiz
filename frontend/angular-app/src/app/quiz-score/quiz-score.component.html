<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-lg p-8 bg-white rounded-2xl shadow-md space-y-6">
      
      @if(success){
        <!-- Messaggio di Congratulazioni -->
        <label class="block text-lg font-medium text-gray-900 text-center">
          Congratulazioni, hai superato il test!
        </label>
      }@else{
        <!-- Messaggio di Sconfitta -->
        <label class="block text-lg font-medium text-gray-900 text-center">
          Sfortunatamente non hai superato il test.
        </label>
      }
      <!-- Linea Separatrice -->
      <hr class="border-t border-gray-300 my-4">
  
      <!-- Punteggio -->
      <label class="block text-sm text-gray-700 text-center">
        Il tuo punteggio Ã¨ di {{ score }}
      </label>
  
      <!-- Bottone Homepage -->
      <div class="flex justify-center mt-6">
        <button
          (click)="goToHomepage()"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        >
          Torna alla Homepage
        </button>
      </div>
  
    </div>
</div>
